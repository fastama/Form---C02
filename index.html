<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trương Minh Thiện - C02 - Form</title>
</head>
<body>
    <h1>Mẫu nhập thông tin sinh viên</h1><hr>
    <form action="#" method="get">
        <fieldset>
            <legend>Thông tin cơ bản</legend>

            <label for="name">Họ và tên <input type="text" id="name" required></label><br><br>
            <label for="date">Ngày sinh <input type="date" id="date" required></label><br><br>
            <span>Giới tính :</span>
            <input type="radio" name="sex" id="male" checked><label for="male"> Nam</label>
            <input type="radio" name="sex" id="female"><label for="female"> Nữ</label>
            <input type="radio" name="sex" id="other"><label for="other"> Khác</label><br>
            <p>Tổ hợp xét tuyển</p>
            <input type="checkbox" name="toan" id="toan"><label for="toan"> Toán</label><br>
            <input type="checkbox" name="li" id="li"><label for="li"> Lý</label><br>
            <input type="checkbox" name="hoa" id="hoa"><label for="hoa"> Hóa</label><br>
            <input type="checkbox" name="anh" id="anh"><label for="anh"> Anh</label>
        </fieldset><br>
        <fieldset>
            <legend>Thông tin liên lạc</legend>
            <label for="email">Email: <input type="email" id="email" placeholder="example@gmail.com" required></label><br><br>
            <label for="sdt">Số điện thoại: <input type="text" id="sdt" required></label><br><br>
        </fieldset><br>
        <button type="submit">Gửi</button>
    </form>
</body>
</html>
